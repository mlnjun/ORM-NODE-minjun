<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트 객체 정의/사용하기</title>
  </head>

  <body>
    <h1>자바스크립트 객체 정의/사용하기</h1>

    <script>
      var name = "고민준";
      var age = 25;
      
      // 자바스크립트 언어는 class를 지원하지만
      // 손쉽게 객체를 만드는 방법으로 {}를 이용해 객치를 바로 정의해서 사용할 수 있다.
      var user = {
        name,  //값의 변수의 이름과 객체 이름이 같을 때 생략 가능
        age,
        address:"제주도 제주시",
        telephone:"010-9999-9999",
        teach:function(){
          return "teaching node.js now";
        }
      };
      
      console.log("사용자 자바스크립트 객체 출력",user);


      let noteBook = {
        productId:"1",
        productName:"LG그램17",
        price:1000,
        brand:"LG",
      };

      noteBook.price = 2000;

      console.log("노트북 정보 :",noteBook);


      // 객체의 동적속성 생성 기능 활용하기
      // 노트북의 재고량 속성을 동적속성정의 방식으로 신규 속성추가
      noteBook["stock"] = 200;

      console.log("노트북 정보 :",noteBook);


      var asCenter = "강남";

      noteBook[asCenter + "-역삼지점"] = 500;

      console.log("노트북 정보 :",noteBook);


      // 객체의 동적속성 기능이 가장 파워풀하게 사용되는 경우
      // 데이터의 구조를 동적으로 정의 해서 사용해야할 때 유용(데이터기반의 리포팅 작성시)





    </script>

  </body>

</html>
